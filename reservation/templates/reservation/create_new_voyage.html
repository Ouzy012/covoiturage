{% extends 'reservation/base.html' %}
{% block title %}
Créer un voyage
{% endblock %}
 
{% block content %}
	<h3>Créer un nouveau voyage</h3>
	<br>
	<form method="post" action="/create_new_voyage/">
        {% csrf_token %}
        <div class="form-group">
            <div class="input-group mb-3 mr-4">
                {{form}}

            </div>
        </div>
        <button name="save" type="submit" class="btn btn-success">Créer</button>
	</form>
{% endblock %}
